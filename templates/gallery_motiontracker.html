{% extends "base.html" %}
{% block head %}
	{{ super() }}
	<meta charset='utf-8' />
	<link href="{{ url_for('static', filename='css/gallery_motiontracker.css') }}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static',filename='calendar/lib/main.css') }}" rel="stylesheet" type="text/css">
	<script src="{{ url_for('static',filename='calendar/lib/main.js') }}"></script>
	<script>

		document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialView: 'dayGridMonth'
			});
			calendar.render();
		});

	</script>
{% endblock %}
{% block title %}Katty - Motion Tracker{% endblock %}
{% block content %}
<div class="container">

	<div id='calendar'></div>

</div>
{% endblock %}
